<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Express Your Feeling</title>
  <style>
    /* Reset & basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    form {
      margin-bottom: 2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #5563DE;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4453c2;
    }
    .result-content {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 5px;
      animation: fadeIn 1s ease;
      text-align: left;
      margin-top: 1rem;
      word-wrap: break-word;
    }
    .verse-container {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-top: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      input[type="text"], button {
        font-size: 1rem;
        padding: 0.7rem;
      }
      .result-content {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Express Your Feeling</h1>
    <form id="feelingForm" method="POST" action="">
      {% csrf_token %}
      <input type="text" name="feeling" placeholder="How are you feeling today?" required>
      <button type="submit">Submit</button>
    </form>
    <div id="result">
      {% if data %}
      <div class="result-content">
        <h2>Your Ayat</h2>
        <div class="verse-container">
          {{ data|safe }}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
